apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "microservice-a-chart.fullname" . }}
  labels:
    {{- include "microservice-a-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "microservice-a-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "microservice-a-chart.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "microservice-a-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: actuator
              containerPort: 8081
              protocol: TCP
          env:
            {{- toYaml .Values.env | nindent 12 }}
            - name: SPRING_DATASOURCE_URL
              {{- if .Values.postgresql.enabled }}
              value: "jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
              {{- else if .Values.externalDatabase.enabled }}
              value: "jdbc:postgresql://{{ .Values.externalDatabase.host }}:{{ .Values.externalDatabase.port }}/{{ .Values.externalDatabase.database }}"
              {{- end }}
            - name: SPRING_DATASOURCE_USERNAME
              {{- if .Values.postgresql.enabled }}
              value: "{{ .Values.database.username }}"
              {{- else if .Values.externalDatabase.enabled }}
              value: "{{ .Values.externalDatabase.username }}"
              {{- end }}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.postgresql.enabled }}
                  name: {{ include "microservice-a-chart.fullname" . }}-postgresql
                  key: postgres-password
                  {{- else if .Values.externalDatabase.enabled and .Values.externalDatabase.existingSecret }}
                  name: {{ .Values.externalDatabase.existingSecret }}
                  key: {{ .Values.externalDatabase.existingSecretPasswordKey }}
                  {{- else }}
                  name: {{ include "microservice-a-chart.fullname" . }}-db-secret
                  key: password
                  {{- end }}
            - name: JAVA_OPTS
              value: "{{ .Values.app.javaOpts }}"
          {{- if .Values.healthcheck.enabled }}
          livenessProbe:
            {{- toYaml .Values.healthcheck.probes.liveness | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.healthcheck.probes.readiness | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.healthcheck.probes.startup | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "microservice-a-chart.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
